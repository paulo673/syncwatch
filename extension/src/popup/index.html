<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncWatch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1::before {
      content: "ðŸŽ¬";
    }

    .subtitle {
      color: #888;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff4444;
    }

    .status-dot.connected {
      background: #44ff44;
    }

    .input-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #0ea5e9;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    button:disabled:hover {
      opacity: 0.5;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      color: #fff;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .room-info {
      background: rgba(14, 165, 233, 0.1);
      border: 1px solid rgba(14, 165, 233, 0.3);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .room-id-container {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .room-id {
      font-family: monospace;
      font-size: 11px;
      color: #0ea5e9;
      margin: 0;
    }

    .copy-icon {
      background: none;
      border: none;
      padding: 2px;
      cursor: pointer;
      color: #888;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 3px;
      transition: color 0.2s, background 0.2s;
      width: 20px;
      height: 20px;
    }

    .copy-icon:hover {
      color: #0ea5e9;
      background: rgba(14, 165, 233, 0.15);
    }

    .copy-icon.copied {
      color: #44ff44;
    }

    .copy-icon svg {
      width: 14px;
      height: 14px;
    }

    .hidden {
      display: none !important;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 11px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>SyncWatch</h1>
  <p class="subtitle">Watch videos in sync with friends</p>

  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span id="statusText">Disconnected</span>
  </div>

  <div id="noRoom">
    <div class="input-group">
      <label for="username">Your Name</label>
      <input type="text" id="username" placeholder="Enter your name">
    </div>

    <div class="input-group">
      <label for="roomId">Room ID (optional)</label>
      <input type="text" id="roomId" placeholder="Enter room ID to join">
    </div>

    <div class="button-group">
      <button class="btn-primary" id="createRoom">Create Room</button>
      <button class="btn-secondary" id="joinRoom">Join Room</button>
    </div>
  </div>

  <div id="inRoom" class="hidden">
    <div class="room-info">
      <label>Room ID</label>
      <div class="room-id-container">
        <p class="room-id" id="currentRoomId">-</p>
        <button class="copy-icon" id="copyRoomId" title="Copy Room ID">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </button>
      </div>
    </div>

    <div class="button-group">
      <button class="btn-primary" id="copyLink">Copy Link</button>
      <button class="btn-secondary" id="leaveRoom">Leave Room</button>
    </div>
  </div>

  <div class="footer">
    Go to YouTube and open a video to start
  </div>

  <div style="margin-top: 16px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.1);">
    <button class="btn-secondary" id="viewLogs" style="width: 100%; font-size: 11px; padding: 8px;">
      View Logs
    </button>
  </div>

  <script src="popup.ts" type="module"></script>
</body>
</html>
